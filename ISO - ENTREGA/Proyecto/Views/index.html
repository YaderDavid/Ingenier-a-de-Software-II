<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Ebenezer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" autocomplete="off">
                    <img src="images/croissant.svg" class="imagelogo">
                    <span class="login100-form-title p-b-43">
						Iniciar Sesión
					</span>
                    <div class="wrap-input100 validate-input">
                        <input id="usuario" class="input100" type="text">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Usuario</span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input id="contraseña" class="input100" type="password" name="pass">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Contraseña</span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <select id="modulo" class="input100" style="border: none;">
                            <option value="Inventario">Inventario</option>
                            <option value="Inventario">Contabilidad</option>
                            <option value="Facturacion">Facturación</option>        
                        </select> <span class="focus-input100"></span>
                        <span class="label-input100">Modulo</span>
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                        </div>
                        <div>
                            <a href="recuperarcontraseña.html" class="txt1">
								Recuperar Contraseña
							</a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="button" onclick="javascript:void(0);" id="botonautenticar" class="login100-form-btn">
							Autenticar
						</button>
                    </div>
                </form>
                <div class="login100-more">
                    <img class="leftimagelogo" src="images/logo_login.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="Scripts/MainLogin.js"></script>
    <script src="Scripts/EventoNavegadorLogin.js"></script>
</body>

</html>
